            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;

        }

        .card-container {
            width: 350px; /* Standard business card width (approx 3.5in * 100px/in) */

            margin-bottom: 20px;

            border-radius: 8px; /* Rounded corners for elements */
            overflow: hidden; /* Ensures content respects border radius */

        /* Strona Awers */
        .card-front {
            background-color: #FFFFFF; /* Białe tło */
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* For cartographic grid */
        }

        .cartographic-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(#EAEAEA 0 0.5px, transparent 0.5px 100%),
                repeating-linear-gradient(90deg, #EAEAEA 0 0.5px, transparent 0.5px 100%);
            background-size: 15px 15px; /* Size of the grid squares */
            z-index: 0;
            opacity: 0.7;
        }

        .card-front .company-name-main {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700; /* Bold */
            font-size: 24px;
            color: #333333; /* Ciemnoszary */
            margin: 0;
            z-index: 1;
        }

        .card-front .company-name-sub {
            font-family: 'Caveat', cursive;
            font-size: 20px;
            color: #1ABC9C; /* Turkusowy */
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .card-front .car-icon {
            width: 30px;
            height: 20px;
            margin-left: 8px;
            fill: #1ABC9C; /* Turkusowy */
            z-index: 1;
        }

        /* Strona Rewers */
        .card-back {
            background-color: #F0F0F0; /* Jasnoszare tło */
            width: 100%;
            height: 100%;
            padding: 15px 20px; /* Adjusted padding */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes slogan to bottom */
        }

        .contact-info {
            font-family: 'Montserrat', sans-serif;
            font-size: 11px; /* Slightly smaller for more info */
            color: #333333; /* Ciemnoszary */
        }

        .contact-info .name {
            font-weight: 700;
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .contact-info p {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .contact-info .phone {
            font-weight: 700; /* More prominent phone */
            font-size: 12px;
        }

        .contact-info svg { /* Dotyczy ikonek kontaktu, nie QR kodu */
            width: 14px;
            height: 14px;
            fill: #1ABC9C; /* Turkusowy */
            margin-right: 8px;
        }

        .slogan {
            font-family: 'Montserrat', sans-serif;

            font-size: 10px;
            color: #333333; /* Ciemnoszary */

            margin-top: 10px; /* Space above slogan */
        }
        
        .qr-code-image {

            height: 40px;
            object-fit: contain; 
            margin-top: 5px;
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }

        .contact-details-group {
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; /* Wyrównuje elementy (tekst i QR) do góry */
            flex-grow: 1; 
        }
        
        .contact-text-details { 
            flex-grow: 1; 
        }

    </style>
